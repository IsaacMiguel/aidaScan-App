<ion-view view-title="Dash" name="dash-view">
  <ion-content class="padding" style="background: url(img/login3.png) center; background-size: cover;">
<br>
<ion-list>
  <ion-row>
      <button style="float: right;" class="button icon-center ion-search button-small button-assertive" on-touch="logOut()">
        Logout
      </button>
    <center>
      <button class="button icon-center ion-qr-scanner button-large button-dark" on-touch="scanBarcode()">
        Scan
      </button>
    </center>
  </ion-row>
  <ion-row>
    <p class="text_style" style="float: right;">&nbsp&nbspv 1.3&nbsp&nbsp</p>
  </ion-row>
<hr>
  <ion-row>
    <center>
      <label class="item item-input">
        <input type="text" placeholder="codigo" id="cod" ng-model="data.codigo">
      </label>
    <br>
      <button class="button icon-center ion-search button-small button-balanced" on-touch="searchBarcode(data.codigo)">
        busqueda Manual
      </button>
      <button class="button icon-center ion-backspace-outline button-small button-energized" on-touch="data.codigo=''">
        Limpiar busqueda
      </button>
    </center>
  </ion-row>
</ion-list>

<hr>

    <div ng-controller="scanBarcode">
      <p class="text_style">&nbsp&nbspCodigo: {{ datos[0].st_codigo2 }}</p>
      <p class="text_style">&nbsp&nbspNombre: {{ datos[0].st_larga }}</p>
      <p class="text_style">&nbsp&nbspPrecio: {{ datos[0].st_precio1 | currency }}</p>
      <p class="text_style">&nbsp&nbspInterno: {{ datos[0].st_interno }}</p>
      <span ng-if="datos[0].st_baja == true">
        <p style="color:red"><strong>ARTICULO DADO DE BAJA</strong></p>
      </span>
      
      <ion-list>
        <ion-item ng-repeat="data in datos">
          <ion-row>
            <strong><p>Almacen Nro - {{ data.computed }}: Cant. {{ data.st_actual1 }}</p></strong>
          </ion-row>
          <center>
            <div>
              <ion-row>
                <a class="button icon icon-right ion-archive" href="#/order/{{ data.computed }}/{{ datos[0].st_interno }}/{{ datos[0].st_codigo2 }}">Pedir</ion-icon></a>
              </ion-row>
              <ion-row>
                <a class="button icon icon-right ion-printer" href="#/sticker/{{ datos[0].st_interno }}/{{ data.computed }}/{{ datos[0].st_codigo2 }}">Etiqueta</a>
              </ion-row>
              <ion-row>
                <a class="button icon icon-right ion-arrow-swap" href="#/vtoProx/{{ datos[0].st_interno }}/{{ data.computed }}/{{ datos[0].st_codigo2 }}">Vto Prox</a>
              </ion-row>
          <br>
              <ion-row>
                <a class="button icon icon-right ion-minus-circled" href="#/minNum/{{ data.computed }}/{{ datos[0].st_interno }}">Stock Min</a>
              </ion-row>
              <ion-row>
                <a class="button icon icon-right ion-plus-circled" href="#/maxNum/{{ data.computed }}/{{ datos[0].st_interno }}">Stock Max</a>
              </ion-row>
            </div>
          </center>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
