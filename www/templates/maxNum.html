<ion-view view-title="MaxNum" name="maxNum-view">
  <ion-content class="padding" style="background: url(img/login3.png) center; background-size: cover;">
<br>  	
  	<center>
		<div>
			<h1>aidaScan</h1>
		</div>
	</center>
<hr>
<br>
    <center>
    	<div>
    		<strong>Almacen: </strong>{{ idstore }} <br>
			
			<ion-row>
				<p>Máximo Invierno</p> <p>Actual: {{ maxWinter }}</p>
				<label class="item item-input">
		          	<input type="number" maxlength="4" min="0" max="9999" ng-model="data.cantMaxWinter">
		        </label>

		        <p>Máximo Verano</p> <p>Actual: {{ maxSummer }}</p>
		        <label class="item item-input">
		          	<input type="number" maxlength="4" min="0" max="9999" ng-model="data.cantMaxSummer">
		        </label>

			</ion-row>

	        <button class="button button-block button-energized" ng-click="maxiNum()">Enviar</button>
    	</div>
    </center>
  </ion-content>
</ion-view>
